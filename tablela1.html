<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela1</title>
    <style>
      td {
        border: 1px solid black;
        padding: 20px;
        width: 70px;
      }
    </style>
  </head>
  <body>
    <header style="text-align: center">
      <h1>Atividade Pr√°tica - Tabelas HTML</h1>
      <nav>
        <ul style="list-style: none">
          <li>
            <a href="./tablela1.html">Tabela 1</a>
          </li>
          <li>
            <a href="./tabela2.html">Tabela 2</a>
          </li>
          <li>
            <a href="./tabela3.html">Tabela 3</a>
          </li>
        </ul>
      </nav>
    </header>
    <table style="border: 1px solid black; padding: 20px">
      <thead>
        <tr style="text-align: left">
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
      </thead>
      <tbody>
        <tr style="text-align: center">
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr style="text-align: right">
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
    <br /><br />
    <section>
      <table style="border: 1px solid black; padding: 20px">
        <thead>
          <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
        </thead>
        <tbody>
          <tr style="text-align: center">
            <td colspan="3">4</td>
          </tr>
          <tr style="text-align: left">
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
        </tbody>
      </table>
    </section>
    <br /><br />
    <section>
      <table style="border: 1px solid black; padding: 20px">
        <tbody>
          <tr style="text-align: left">
            <td>1</td>
            <td>2</td>
            <td rowspan="3">3</td>
          </tr>
          <tr style="text-align: center">
            <td colspan="2">4</td>
          </tr>
          <tr style="text-align: left">
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
